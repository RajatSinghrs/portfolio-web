<app-starlight [isDarkMode]="isDarkMode"></app-starlight>

<app-header [isDarkMode]="isDarkMode" (themeToggled)="onThemeToggle($event)" [isCodedPortfolio]="false"></app-header>

<main class="sections">

  <section id="about">
    <div class="about-layout">
      <div class="column left">
        <div class="square-box out-left" *ngFor="let box of leftBoxes"></div>
      </div>
      <div class="center-content">
        <h2>Hello there !
          <span class="wave">ðŸ‘‹</span>
        </h2>
        <h1>I'm Rajat Singh</h1>
        <span typewriter [typewriter]="['Fullstack Developer', 'Freelancer', 'Football Player']" [loop]="true"
          [speed]="80" [deleteSpeed]="40" [delayBetween]="1000" [cursor]="true" cursorChar="|" [autoStart]="true"
          [pauseOnHover]="true"></span>

      </div>

      <div class="column right">
        <div class="square-box out-right" *ngFor="let box of rightBoxes"></div>
      </div>
    </div>
  </section>


  <section id="work" class="horizontal-scroll">
    <h2 style="padding-top: 36px;">Projects</h2>
    <div class="projects">
      <div class="project" *ngFor="let project of projects" (click)="openProject(project.link)">
        <h3>{{ project.title }}</h3>
      </div>
    </div>
  </section>

  <section id="tech">
    <h2>Tech Stack</h2>
  </section>

  <section id="resume" class="resume-section">
    <h2>Resume</h2>
    <div class="resume-panel" *ngFor="let section of resumeSections" #resumePanel>
      <div class="resume-header" (click)="toggleSection(section, resumePanel)">
        <h3>{{ section.title }}</h3>
        <span class="toggle-icon">{{ section.open ? '-' : '+' }}</span>
      </div>
      <div class="resume-content" [style.overflow]="'hidden'">
        <ul>
          <li *ngFor="let item of section.items">{{ item }}</li>
        </ul>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
  </section>
</main>

<app-footer [isDarkMode]="isDarkMode"></app-footer>
