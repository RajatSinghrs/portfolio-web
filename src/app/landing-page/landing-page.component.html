<header class="header">
  <div class="container">
    <div class="header-content">
      <nav>
        <ul>
          <li (click)="scrollTo('about')">About</li>
          <li (click)="scrollTo('work')">Work</li>
          <li (click)="scrollTo('services')">Services</li>
          <li (click)="scrollTo('tech')">Tech Stack</li>
          <li (click)="scrollTo('resume')">Resume</li>
          <li (click)="scrollTo('contact')">Contact</li>
        </ul>
      </nav>
      <button class="theme-toggle" (click)="toggleTheme()">
        {{ isDarkMode ? '☀️ Light' : '🌙 Dark' }}
      </button>
    </div>
  </div>
</header>

<main class="sections">
  <section id="about">
    <h2>Hello 👋</h2>
    <h1>I'm Rajat Singh</h1>
    <p>Curious web designer and developer based in Gurugram, India.</p>
  </section>

  <section id="work" class="horizontal-scroll">
    <div class="projects">
      <div class="project" *ngFor="let project of projects" (click)="openProject(project.link)">
        <h3>{{ project.title }}</h3>
      </div>
    </div>
  </section>

  <section id="services"><h2>Services</h2></section>
  <section id="tech"><h2>Tech Stack</h2></section>
  <section id="resume"><h2>Resume</h2></section>
  <section id="contact"><h2>Contact</h2></section>
</main>
